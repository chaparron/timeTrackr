name: Deploy to production

on:
  repository_dispatch:
    types: [trigger-deploy]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      app_token: ${{ steps.generate-token.outputs.token }}
    steps:
      - name: Generate App Token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
          installation_id: ${{ secrets.APP_INSTALLATION_ID }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          submodules: recursive

  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -ex
            PROJECT_DIR="/root/projects/timeTrackrProd"
            GITHUB_TOKEN="${{ needs.prepare.outputs.app_token }}"

            rm -rf "$PROJECT_DIR" || true
            git clone --recursive "https://x-access-token:$GITHUB_TOKEN@github.com/chaparron/timeTrackr.git" "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            chmod +x ./start
            ./start prod